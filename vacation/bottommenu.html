<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .main {
            padding: 0px 20px;
        }

        .nav {
            display: grid;
            grid-template-columns: auto auto auto;
            justify-self: center;
            grid-column-gap: 300px;

        }

        .menu3 {
            display: grid;
            grid-template-columns: auto auto auto auto;
            justify-self: center;
            grid-column-gap: 10px;
        }

        .menu2 {
            display: grid;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="nav">
            <div class="logo">아이콘 로고</div>
            <div class="menu1">
                <div>about</div>
                <div>collections</div>
                <div>videos</div>
                <div>contact</div>
            </div>
            <div class="menu2">
                <div class="box-search">
                    <i class="fa-solid fa-magnifying-glass icon-search"></i>
                    <div>ENG</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
